<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/638d441c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Pacifico&display=swap" rel="stylesheet">
    <title>sign in</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
							pacifico: 'Pacifico, cursive'
            }
          },
        },
      };
    </script>
  </head>
  <body>
		<div class="h-screen flex justify-center items-center bg-zinc-50">
			<div class="flex flex-col w-96">
				<div class="flex flex-col border border-gray-400 bg-white px-8 py-4 my-4">
					<div class="text-5xl text-gray-600 font-pacifico text-center mt-4 mb-6">Pictograph</div>
					<input type="text" class="p-1 my-2 rounded-sm border border-gray-300 bg-zinc-50" placeholder="Username" />
					<input type="text" class="p-1 my-2 rounded-sm border border-gray-300 bg-zinc-50" placeholder="Password" />
					<button class="w-full bg-emerald-400 text-white py-1 rounded-md my-2 text-lg font-bold hover:bg-emerald-500">
						Log in
					</button>
					<div class="flex flex-col items-center">
						<div class="text-blue-700 text-lg flex items-center my-4">
							<i class="fa-brands fa-facebook-square text-2xl mr-2"></i>Log in with Facebook
						</div>
						<div class="text-gray-400">Forgot password?</div>
					</div>
				</div>
				<div class="border border-gray-400 bg-white px-8 py-4 flex justify-center text-lg text-gray-500">
					Don't have an account? <span class="text-emerald-600 ml-2">Sign Up</span>
				</div>
			</div>
		</div>
  </body>
</html>
