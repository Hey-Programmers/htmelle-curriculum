<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/638d441c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>calculator layout</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              fira: 'Fira Mono, monospace',
            }
          },
        },
      };
    </script>
  </head>
  <body>
		<div class="h-screen flex justify-around items-center bg-zinc-300">
  		<div class="border-2 border-zinc-500 rounded-lg flex flex-col bg-white py-2 px-4 font-fira text-xl">
				<div class="m-2 p-2 rounded-md bg-gray-300 text-2xl">40 + 2</div>
				<div class="flex">				
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">(</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">)</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">%</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">clear</div>
				</div>
				<div class="flex">				
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">7</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">8</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">9</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">/</div>
				</div>
				<div class="flex">						
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">4</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">5</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">6</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">*</div>
				</div>
				<div class="flex">					
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">1</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">2</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">3</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">-</div>
				</div>
				<div class="flex">				
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-600 text-slate-100 rounded-md">0</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 flex justify-center bg-blue-400 text-slate-50 rounded-md flex-1 text-slate-800">enter</div>
					<div class="cursor-pointer hover:bg-blue-200 m-2 py-1 w-24 flex justify-center bg-slate-400 text-zinc-700 rounded-md">+</div>
				</div>
			</div>
		</div>
  </body>
</html>
