<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/638d441c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik&display=swap" rel="stylesheet">
    <title>rent-a-room</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              rubik: "Rubik, sans-serif",
              open: "Open Sans, sans-serif",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="border-b border-neutral-200 bg-neutral-100 flex justify-between items-center px-16 py-4 text-2xl">
      <div class="font-rubik text-purple-400">
        <i class="fa-solid fa-house-chimney-heart text-3xl mr-2"></i>rent-a-room
      </div>
      <i class="fa-solid fa-user text-neutral-400"></i>
    </div>
    <div class="px-16 my-8">
      <div class="font-rubik text-neutral-600 text-4xl mb-2">
        Alvin's Awesome Abode
      </div>
      <div class="flex justify-between">
        <div class="flex text-neutral-500">
          <div class="mx-2">
            <i class="fa-solid fa-star text-purple-600"></i> 4.9
          </div>
          <div class="mx-2">
            Catskill, NY
          </div>
        </div>
        <div class="flex text-neutral-400">
          <div class="mx-2">
            <i class="fa-solid fa-arrow-up-from-bracket"></i> share
          </div>
          <div class="mx-2">
            <i class="fa-solid fa-heart"></i> save
          </div>
        </div>
      </div>
    </div>
    <div class="px-16 flex justify-center">
      <img 
        class="rounded-lg"
        src="https://cdn.thespaces.com/wp-content/uploads/2019/06/Everywhere-Inc%E2%80%99s-Afraym-kit-HERO.jpg"/>
    </div>
    <div class="px-16 my-4 flex justify-between items-center">
        <div>    
          <div class="font-rubik text-xl text-neutral-600">
            Entire cabin hosted by <span class="text-purple-500">Alvin Z.</span>
          </div>
          <div class="font-open text-neutral-500 text-sm">
            4 guests | 3 bedrooms | 2 beds | 1 bath
          </div>
        </div>
        <div class="font-open text-neutral-600 text-lg">
          $42 / night
        </div>
      </div>
    <div class="flex flex-col items-center my-10">
      <div class="font-rubik text-xl text-neutral-500 mb-4">
        What this place offers
      </div>
      <div class="flex font-open text-neutral-500 ">
        <div class="flex flex-col">
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-tree"></i> Forest scenary
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-tower-observation"></i> Balcony
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-fireplace"></i> Wood Fireplace
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-game-board"></i> Gameroom
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-blanket"></i> Blanket
          </div>
        </div>
        <div class="flex flex-col">
          <div class="my-2 mx-8">
           <i class="w-8 text-2xl text-purple-400 fa-solid fa-utensils"></i> Kitchen
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-hot-tub-person"></i> Hot tub
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-campfire"></i> Campfire
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-person-swimming"></i> Nearby Lake
          </div>
          <div class="my-2 mx-8">
            <i class="w-8 text-2xl text-purple-400 fa-solid fa-telescope"></i> Stargazing
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
