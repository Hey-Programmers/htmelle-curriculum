    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/638d441c12.js" crossorigin="anonymous">  </script>
    <title>music player layout</title>

    </script>

  <body>
    <div class="flex items-end h-screen text-gray-300">
      <div class="flex justify-between items-center bg-blue-600 h-24 w-full px-4">
        <div class="flex flex-col w-36">
          <div class="text-gray-100">Don't Stop Believin'</div>
          <div class="text-sm">Journey</div>
        </div>
        <div class="flex items-center">
          <i class="m-2 fa-solid fa-arrow-rotate-left"></i>
          <i class="m-2 text-2xl fa-solid fa-backward-step"></i>
          <i class="m-2 text-3xl text-gray-100 fa-solid fa-circle-play"></i>
          <i class="m-2 text-2xl fa-solid fa-forward-step"></i>
          <i class="m-2 fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="flex justify-end w-36">
          <i class="m-1 fa-solid fa-speaker"></i>
