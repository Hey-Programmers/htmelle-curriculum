<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/638d441c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>search page</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              fredoka: "Fredoka, sans-serif",
              roboto: "Roboto condensed, serif",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="h-screen flex flex-col">
      <div class="bg-orange-200 flex justify-between p-4 text-fredoka text-gray-600">
        <div class="flex items-center">
          <div class="mx-2">
            About
          </div>
          <div class="mx-2">
            Bakeshop
          </div>
        </div>
        <div class="flex items-center">
          <div class="mx-2">
            Categories
          </div>
          <div class="mx-2">
            Favorites
          </div>
          <button class="bg-lime-400 px-4 py-2 ml-2 rounded-lg text-white">
            Sign In
          </button>
        </div>
      </div>
      <div class="flex-1 flex justify-center items-center bg-slate-50">
        <div class="p-4 flex flex-col justify-center">
          <div class="m-2 text-6xl text-orange-300 font-fredoka flex justify-center">
            Strudel
          </div>
          <div class="m-2 font-roboto text-gray-400 flex justify-center">
            It's like Google, but for desserts!
          </div>
          <input 
            class="border-2 border-slate-200 m-2 rounded-full w-96 px-4 py-2" 
            placeholder="enter a dessert"
          />
          <div class="flex justify-center">
            <button class="px-4 py-2 bg-orange-300 rounded-lg text-white m-2">
              Search for desserts
            </button>
            <button class="px-4 py-2 bg-orange-300 rounded-lg text-white m-2">
              I'm feeling lucky
            </button>
          </div>
        </div>
      </div>
      <div class="bg-gray-200 p-4 text-sm text-gray-500">
        <div class="flex justify-center items-center">
          Made with <i class="fa-solid fa-heart text-red-300 mx-2"></i> in SF.
        </div>
        <div class="flex justify-between">
          <div class="flex">
            <div class="mx-2">
              support
            </div>
            <div class="mx-2">
              partnerships
            </div>
          </div>
          <div class="flex">
            <div class="mx-2">
              privacy
            </div>
            <div class="mx-2">
              terms
            </div>
            <div class="mx-2">
              settings
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
