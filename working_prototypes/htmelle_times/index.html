<!DOCTYPE html>
<html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>the htm.elle times</title>
    <script>
      tailwind.config = {

          extend: {
            fontFamily: {

            }
          },
        },
      };
    </script>

          <div class="mx-2">
            U.S.

          </div>
        </div>
      </div>
      <div class="border-b border-stone-500 flex justify-between py-2 text-lg text-stone-600 px-24">
        <div>Education</div>
        <div>Business</div>
        <div>Tech</div>
        <div>Health</div>
        <div>Arts</div>

        <div>Food</div>
